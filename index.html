<html>
    <head>
        <title>RKODEV - Landing Page</title>

        <link rel="icon" href="favicon.png">

        <meta name="description" content="Página para captação de leads desenvolvida apenas em html e css">
        <meta name="keywords" content="Landing Page, HTML, CSS, RKODEV, Ricardo Kenji Ogawa">
